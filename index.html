<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Draft Helper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
    <script src="stats.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <h1>Dota 2 Draft Helper <span class="beta">beta</span></h1>
            <div class="button-container">
                <button id="enemy-first">Враги выбирают первыми</button>
                <button id="my-first">Я выбираю первым</button>
            </div>
            <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/global/dota2_logo_horiz.png" alt="Dota 2 Logo" class="dota-logo">
            <button id="share">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/share.png" class="share-icon" alt="Поделиться">
                Поделиться
            </button>
        </div>
        <div id="draft-screen" style="display: none;">
            <h2 id="phase-title"></h2>
            <div id="turn-indicator" style="display: none;"></div> <!-- Новый контейнер для сообщения -->
            <div id="my-picks">
                <h3>Герои моей команды</h3> <!-- Изменён текст -->
                <ul id="my-picks-list"><li>Пусто</li></ul>
            </div>
            <div id="enemy-picks">
                <h3>Герои команды врага</h3> <!-- Изменён текст -->
                <ul id="enemy-picks-list"><li>Пусто</li></ul>
            </div>
            <div id="counter-picks" style="display: none;">
                <h3>Контр-пики</h3>
                <ul id="counter-picks-list"></ul>
            </div>
            <div id="filter-buttons"></div>
            <div id="hero-list"></div>
            <button id="restart">Начать заново</button>
            <button id="win-probability" style="display: none;">Посмотреть вероятность победы</button>
        </div>
        <div id="stats-overlay" style="display: none;"></div>
    </div>
</body>
</html>
